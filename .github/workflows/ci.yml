name: '❤️‍🔥 CI @whatt-if/utils'

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  check:
    needs: setup
    uses: whatt-if/actions/.github/workflows/checks.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.NPM_TOKEN }}
